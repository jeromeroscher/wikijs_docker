version: "3.7"
services:

  db:
    image: postgres:11-alpine
    environment:
      POSTGRES_DB: ${WIKIJS_POSTGRES_DB}
      POSTGRES_PASSWORD: ${WIKIJS_POSTGRES_PW}
      POSTGRES_USER: ${WIKIJS_POSTGRES_USER}
    logging:
      driver: "none"
    deploy:
      restart_policy:
        condition: none
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
      - ${USERDIR}/wiki/db-data:/var/lib/postgresql/data

  wiki:
    image: requarks/wiki:2
    depends_on:
      - db
    environment:
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: ${WIKIJS_POSTGRES_DB_PORT}
      DB_USER: ${WIKIJS_POSTGRES_USER}
      DB_PASS: ${WIKIJS_POSTGRES_PW}
      DB_NAME: ${WIKIJS_POSTGRES_DB}
    deploy:
      restart_policy:
        condition: none
        delay: 5s
        max_attempts: 3
        window: 120s
    ports:
      - "${WIKIJS_PORT}:3000"
